version: '3.8'

services:
  # Primary PostgreSQL (for writes)
  postgres-primary:
    image: postgres:15-alpine
    container_name: search-postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: search_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - search-network

  # Replica PostgreSQL (for reads)
  postgres-replica:
    image: postgres:15-alpine
    container_name: search-postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: search_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - search-network

  # Redis (for L2 cache)
  redis:
    image: redis:7-alpine
    container_name: search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - search-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-primary:5432/search_db
      REPLICA_DATABASE_URL: postgresql://postgres:postgres@postgres-replica:5432/search_db
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - search-network
    command: sh /app/scripts/docker-setup.sh

volumes:
  postgres-primary-data:
  postgres-replica-data:
  redis-data:

networks:
  search-network:
    driver: bridge
